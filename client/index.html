<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESS BATTLE!!!</title>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
</head>
<body>
    <canvas id="ctx" style="border: 1px solid #000000;" height="500" width="500"></canvas>
</body>

<script>
    const ctx = document.getElementById('ctx').getContext('2d')

    const socket = io()
    
    socket.on('newPositions', (data) => {
        ctx.clearRect(0, 0, 500, 500)
        for(let i = 0; i < data.players.length; i ++) {
            ctx.fillText(data.players[i].name, data.players[i].x, data.players[i].y)
        }
        for(let i = 0; i < data.bullets.length; i ++) {
            ctx.fillRect(data.bullets[i].x - 5, data.bullets[i].y - 5, 10, 10)
        }
    })

    document.onkeydown = (event) => {
        switch (event.keyCode) {
            case 68:
                socket.emit('keyPress', {
                    inputId: 'right',
                    state: true,
                })
                break;
            case 83:
                socket.emit('keyPress', {
                    inputId: 'down',
                    state: true,
                })
                break;
            case 65:
                socket.emit('keyPress', {
                    inputId: 'left',
                    state: true,
                })
                break;
            case 87:
                socket.emit('keyPress', {
                    inputId: 'up',
                    state: true,
                })
                break;
                    
            default:
                break;
        }
    }

    document.onkeyup = (event) => {
        switch (event.keyCode) {
            case 68:
                socket.emit('keyPress', {
                    inputId: 'right',
                    state: false,
                })
                break;
            case 83:
                socket.emit('keyPress', {
                    inputId: 'down',
                    state: false,
                })
                break;
            case 65:
                socket.emit('keyPress', {
                    inputId: 'left',
                    state: false,
                })
                break;
            case 87:
                socket.emit('keyPress', {
                    inputId: 'up',
                    state: false,
                })
                break;
                    
            default:
                break;
        }
    }
</script>
</html>
